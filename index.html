<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
   background-image: url('./image/bckimg.png');
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      opacity: 0.79;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: #ff0000;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form onsubmit="return validateRegistration();">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="mobile_number">Mobile Number:</label>
    <input type="text" id="mobile_number" name="mobile_number">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <div class="error-message" id="error_message"></div>

    <input type="submit" value="Register">
  </form>

  <script>
    function validateRegistration() {
  // Get input values
  var firstName = document.getElementById('first_name').value;
  var lastName = document.getElementById('last_name').value;
  var password = document.getElementById('password').value;
  var email = document.getElementById('email').value;
  var mobileNumber = document.getElementById('mobile_number').value;
  var address = document.getElementById('address').value;

  // Validate First Name
  if (!/^[a-zA-Z]+$/.test(firstName) || firstName.length < 6) {
    alert('First Name should contain alphabets and be at least 6 characters long.');
    return false;
  }

  // Validate Last Name
  if (lastName.trim() === '') {
    alert('Last Name should not be empty.');
    return false;
  }

  // Validate Password
  if (password.length < 6) {
    alert('Password should be at least 6 characters long.');
    return false;
  }

  // Validate Email
  if (!/\S+@\S+\.\S+/.test(email)) {
    alert('Invalid email format. Please enter a valid email address.');
    return false;
  }

  // Validate Mobile Number
  if (!/^\d{10}$/.test(mobileNumber)) {
    alert('Mobile Number should contain exactly 10 digits.');
    return false;
  }

  // Validate Address
  if (address.trim() === '') {
    alert('Address should not be empty.');
    return false;
  }

  // If all validations pass, return true
  return true;
}

  </script>

</body>
</html>
